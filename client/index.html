<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TideFit</title>

<body onload = "handleOnLoad()" class = "background">
    <div id = 'app'></div>
    
    <form onsubmit = "return false" id="form" class="form">
        <label for="exercise">Exercise:</label><br>
        <input type="text" id="exercise" name="exercise"><br>
        
        <label for="distance">Distance:</label><br>
        <input type="text" id="distance" name="distance" ><br>

        <label for="date">Date:</label><br>
        <input type="date" id="date" name="date"><br>

        <button onclick = "handleExerciseAdd()">Submit</button>
    </form>
